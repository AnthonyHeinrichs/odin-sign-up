<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Odin Form</title>
</head>
<body>
  <div class="row">
    <div class="leftColumn">
      <div class="title">
        <h1 class="mainTitle center">Dogsteez</h1>
      </div>
    </div>
    <div class="rightColumn">
      <h2 class="puller">
        If you're looking for pet fasion - You are
        barking up the right tree! Don't let your dog look ruff, sign up
        for the dogsteez newsletter and stay in the scoop.
      </h2>
      <h2 class="support">What are you waiting for?</h2>
      <div class="form">
        <h2 class="formTitle">Let's do this!</h2>
        <div class="formInputs">
          <form>
            <ul>
              <div>
                <li>
                  <label for="first_name">
                    First name:
                  </label>
                  <input class="input" type="text" id="first_name" name="first_name" required>
                </li>
                <li>
                    <label for="last_name">
                      Last name:
                    </label>
                    <input class="input" type="text" id="last_name" name="last_name" required>
                </li>
              </div>
              <div>
                <li>   
                  <label for="email">
                    Email:
                  </label>
                  <input class="input" type="email" id="email" name="email">
                </li>
                <li>
                  <label for="phone">
                    Phone number:
                  </label>
                  <input class="input" type="tel" id="phone" name="phone" patter="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                </li>
              </div>
              <div>
                <li>
                  <label for="pwd">
                    Password:
                  </label>
                  <input class="input" type="password" id="pwd" name="pwd" required>
                </li>
                <li>
                  <label for="confirm_pwd">
                    Confirm password:
                  </label>
                  <input class="input" type="password" id="confirm_pwd" required>
              </div>
              </li>
            </ul>
          </form>
        </div>
      </div>
      <button type="submit" class="button">Create Account</button>
      <div class="accountAlready">
        <p>Already have an account?</p>
        <a href="#" class="login">Log in</a>
      </div>
    </div>
  </div>
</body>
</html>

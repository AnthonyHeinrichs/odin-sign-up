<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Odin Form</title>
</head>
<body>
  <div class="row">
    <div class="column leftColumn">
      <div class="title">
        <h1 class="mainTitle center">Odin</h1>
      </div>
    </div>
    <div class="column rightColumn">
      <h2 class="puller">
        This is sample text that will go above the form. I have no internet 
        so I cannot grab filler text from the web. So I Just came up with 
        this text instead. :) 
      </h2>
      <h2 class="puller support">That is how it goes.</h2>
      <form class="form">
        <label for="first_name">
          First name:
        </label>
        <input type="text" id="first_name" name="first_name" required>
        <label for="last_name">
          Last name:
        </label>
        <input type="text" id="last_name" name="last_name" required>
        <label for="email">
          Email:
        </label>
        <input type="email" id="email" name="email">
        <label for="phone">Phone number:</label>
        <input type="tel" id="phone" name="phone" patter="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        <label for="pwd">
          Password:
        </label>
        <input type="password" id="pwd" name="pwd" required>
        <label for="confirm_pwd">
          Confirm password:
        </label>
        <input type="password" id="confirm_pwd" required>
      </form>
      <button type="submit" class="button">Submit</button>
    </div>
  </div>
</body>
</html>

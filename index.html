<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Odin Form</title>
</head>
<body>
  <div class="row">
    <div class="leftColumn">
      <div class="title">
        <h1 class="mainTitle center">Dogsteez</h1>
      </div>
      <div class="credit">
        <p>Photo by 
          <a href="https://unsplash.com/@charlesdeluvio">
            charlesdeluvio
          </a>on
          <a href="https://unsplash.com/">
            unsplash
          </a>
        </p>
      </div>
    </div>
    <div class="rightColumn">
      <h2 class="puller">
        If you're looking for pet fashion, you are barking up the 
        right tree! Don't let your bitches look ruff, sign up
        for the dogsteez newsletter and stay in the scoop.
      </h2>
      <h2 class="support">What are you waiting for?</h2>
      <div class="container">
        <h2 class="formTitle">Let's do this!</h2>
        <form>
          <div class="wrapper">
            <div class="box">
              <label for="first_name">First name:</label>
              <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="box">
              <label for="last_name">Last name:</label>
              <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="box">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email">
            </div>
            <div class="box">
              <label for="phone">Phone number:</label>
              <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            </div>
            <div class="box">
              <label for="pwd">Password:</label>
              <input type="password" id="pwd" name="pwd" required>
            </div>
            <div class="box">
              <label for="confirm_pwd">Confirm password:</label>
              <input type="password" id="confirm_pwd" required>
            </div>
          </div>
        </form>
      </div>
      <button type="submit" class="button">Create Account</button>
      <div class="accountAlready">
        <p>Already have an account?</p>
        <a href="#" class="login">Log in</a>
      </div>
    </div>
  </div>
</body>
</html>
